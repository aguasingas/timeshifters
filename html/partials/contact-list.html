<div class="row">
  <div class="col-md-offset-3 col-md-6">
    <div class="panel panel-default">
      <form>
      <div class="action-checkbox" ng-repeat="contact in vm.contacts">
          <input id="{{contact.id}}" type="checkbox" value="" height="80" width="80"
            ng-checked="vm.selection.indexOf(contact.id) > -1"
            ng-click="vm.toggleSelection(contact.id)" /> 
          <label for="{{contact.id}}"><img ng-src="{{contact.avatar}}" /> {{contact.name}} (<img ng-src="{{contact.planet.img}}" height="80" width="80" /> {{contact.planet.name}})</label>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
